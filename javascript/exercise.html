<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
	var input = [2, 1, 2, 101, 4, 95, 3, 250, 4, 1, 2, 2, 7, 98, 123, 99];
	var dict = {};
	var ninetyNinePlus = "99+";
	var output = "";

	input.forEach(function(nextInput) {
		var nextKey = nextInput > 99 ? ninetyNinePlus : nextInput;
		dict[nextKey] = dict.hasOwnProperty(nextKey) ? dict[nextKey] + "x" : "x";
	});

	for(i = 0; i < 100; i++) {
		output = output + i + "|" + (dict.hasOwnProperty(i) ? dict[i] : "") + "<br />\n";
	}

	output = output + ninetyNinePlus + "|"
		+ (dict.hasOwnProperty(ninetyNinePlus) ? dict[ninetyNinePlus] : "") 

	document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
